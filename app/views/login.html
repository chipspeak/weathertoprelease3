#{extends 'main.html' /}
#{set title:'login' /}
#{welcomemenu id:"login"/}
<section class="content box">
  <div class="columns">
    <div class="column is-half">
      <form action="/authenticate" method="POST">
        <h3 class="subtitle">Log-in</h3>
        <div class="field">
          <label class="label">Email</label>
          <p class="control has-icons-left">
            <input class="input" placeholder="Email" name="email">
            <span class="icon is-small is-left">
              <i class="fa-solid fa-envelope"></i>
            </span>
          </p>
        </div>
        <div class="field">
          <label class="label">Password</label>
          <p class="control has-icons-left">
            <input class="input" type="password" name="password">
            <span class="icon is-small is-left">
              <i class="fa-solid fa-unlock-keyhole"></i>
            </span>
          </p>
        </div>
        <button class="button is-link is-outlined is-info">Login<i class="fa-solid fa-right-to-bracket pl-2"></i>
        </button>
      </form>
    </div>
    <div class="column is-half">
      <figure class="image has-background-info">
        <img alt="login/signup page weather icon image" title="login/signup page weather icon image" src="/public/images/icons.png">
      </figure>
    </div>
  </div>
</section>
