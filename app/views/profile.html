#{extends 'main.html' /}
#{set title:'Profile' /}
#{menu id:"profile"/}

<section class="content box">
    <div class="columns">
        <div class="column is-half">
            <figure class="image has-background-info">
                <img src="/public/images/white/whitemoon.png">
            </figure>
        </div>
        <div class="column is-half">
            <form action="/accounts/edit" method="POST">
                <h3 class="subtitle">Edit Personal Details</h3>
                <div class="field is-horizontal field-body">
                    <div class="field">
                        <label class="label">First Name</label>
                        <p class="control is-expanded">
                            <input class="input" type="text" placeholder="firstname" name="firstname">
                        </p>
                    </div>
                    <div class="field">
                        <label class="label">Last Name</label>
                        <p class="control">
                            <input class="input" type="text" placeholder="lastname" name="lastname">
                        </p>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Password</label>
                    <input class="input" type="password" name="password">
                </div>
                <button class="button is-link is-info">Update</button>
            </form>
        </div>
    </div>
</section>
