<!DOCTYPE html>
<html>
  <head>
    <head>
      <title>#{get 'title' /}</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
      <script src="https://kit.fontawesome.com/dd084b05a9.js" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
    </head>
  <body class="container">
    <div class="hero is-small is-info">
      <div class="hero-body">
        <div class="hero-title">
          <p class="title is-2">
            Welcome to Weathertop
          </p>
        </div>
        <br>
        <div class="columns">
          <div class="column is-1">
            <figure class="image">
              <img src="/public/images/white/whitewindandsun.png">
            </figure>
          </div>
          <div class="column is-1">
            <figure class="image">
              <img src="/public/images/white/whitesnow.png">
            </figure>
          </div>
          <div class="column is-1">
            <figure class="image">
              <img src="/public/images/white/whiterain.png">
            </figure>
          </div>
          <div class="column is-1">
            <figure class="image">
              <img src="/public/images/white/whitesunshine.png">
            </figure>
          </div>
        </div>
      </div>
    </div>
    <section class="box">
      #{doLayout /}
    </section>
    <footer class="footer box">
      <div class="content has-text-centered">
        <p>
          Copyright Weathertop 2023
        </p>
      </div>
    </footer>
  </body>
</html>
