#{extends 'main.html' /}
#{set title:'Signup' /}
#{welcomemenu id:"signup"/}

<section class="content box">
  <div class="columns">
    <div class="column is-half">
      <form action="/register" method="POST">
        <h3 class="subtitle">Register</h3>
        <div class="field is-horizontal field-body">
          <div class="field">
            <label class="label">First Name</label>
            <p class="control has-icons-left">
              <input class="input" type="text" placeholder="First Name" name="firstname">
              <span class="icon is-small is-left">
                <i class="fa-solid fa-file-signature"></i>
              </span>
            </p>
          </div>
          <div class="field">
            <label class="label">Last Name</label>
            <p class="control has-icons-left">
              <input class="input" type="text" placeholder="Last Name" name="lastname">
              <span class="icon is-small is-left">
                <i class="fa-solid fa-file-signature"></i>
              </span>
            </p>
          </div>
        </div>
        <div class="field">
          <label class="label">Email</label>
          <p class="control has-icons-left">
            <input class="input" placeholder="Email" name="email">
            <span class="icon is-small is-left">
              <i class="fa-solid fa-envelope"></i>
            </span>
          </p>
        </div>
        <div class="field">
          <label class="label">Password</label>
          <p class="control has-icons-left">
            <input class="input" type="password" name="password">
            <span class="icon is-small is-left">
              <i class="fa-solid fa-unlock-keyhole"></i>
            </span>
          </p>
        </div>
        <button class="button is-link is-info is-outlined">Submit<i class="fa-solid fa-share-from-square pl-2"></i>
        </button>
      </form>
    </div>
    <div class="column is-half">
      <figure class="image has-background-info">
        <img alt="login/signup page weather icon image" title="login/signup page weather icon image" src="/public/images/icons.png">
      </figure>
    </div>
  </div>
</section>
